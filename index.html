<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        
        <div class="outer-container">
            <h3 id="leader">Leader</h3>
        <div class="container">
            <div class="inner-container">
                <h3 class="title">HOME</h3>
                <h4 class="counter" id="counterHome">0</h4>
                <div class="buttons-guest">
                    <button class="btn" onclick="increaseOneHome()">+1</button>
                    <button class="btn" onclick="increaseTwoHome()">+2</button>
                    <button class="btn" onclick="increaseThreeHome()">+3</button>
                </div>
            </div>
            <div class="inner-container">
                <h3 class="title">GUEST</h3>
                <h4 class="counter" id="counterGuest">0</h4>
                <div class="buttons-guest">
                    <button class="btn" onclick="increaseOneGuest()">+1</button>
                    <button class="btn" onclick="increaseTwoGuest()">+2</button>
                    <button class="btn" onclick="increaseThreeGuest()">+3</button>    
                </div>
            </div>
        </div>
        <button id="restartbtn" onclick="restart()">Restart Game</button>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
